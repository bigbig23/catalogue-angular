<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Liste de Produits</div>
        <div class="panel-body">
            <button class="btn btn-primary" (click)="getProduits()">Produits</button>
        </div>

        <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="chercherMotCle(f.value)">
                <div class="form-group">
                    <label>Mot Cle:</label>
                    <input type="text" name="motCle" ngModel>
                    <button  type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>
                        Chercher
                    </button>
                </div>
            </form>
            
            <table *ngIf="produits" class="table table-striped">
                <tr>
                    <th>ID</th><th>DES</th><th>PRIX</th><th>QUANTITE</th>
                </tr>
                <tr *ngFor="let p of produits._embedded.produits">
                    <td>{{p.id}}</td>
                    <td>{{p.designation}}</td> 
                    <td>{{p.price}}</td>
                    <td>{{p.quantite}}</td>
                    <td><a class="btn btn-danger" (click)="onDeleteProduit(p)">Delete</a></td>
                    <td><a class="btn btn-success" (click)="editProduit(p)">Edit</a></td>
                </tr>
            </table>
            <ul *ngIf="pages" class="nav nav-pills">
                <li [ngClass]="i==currentPage?'active':''" *ngFor="let ps of pages;let i = index">
                    <a (click)="goToPage(i)">{{i}}</a>
                </li>
            </ul>
        </div>

    </div>
</div>
