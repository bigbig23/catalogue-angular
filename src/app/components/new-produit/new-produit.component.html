<div class="container">
        <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">Nouveau Produit</div>
        <div *ngIf="mode==1" class="panel-body">
          
                <form #f="ngForm" (ngSubmit)="saveProduit(f.value)">
                    <div class="form-group">
                        <label>Designation</label>
                        <input class="form-control" type="text" name="designation" ngModel>
                    </div>

                    <div class="form-group">
                        <label>Quantite</label>
                        <input class="form-control" type="number" name="quantite" ngModel>
                    </div>

                    <div class="form-group">
                        <label>Prix</label>
                        <input class="form-control" type="number" name="price" ngModel>
                    </div>

                    <button class="btn btn-primary" type="submit">Save</button>

                </form>
        </div>
        <div *ngIf="mode==2"  class="panel-body">
            <button class="btn btn-success" (click)="nouveauProduit()">Nouveau Produit</button>
            <p></p>
            <div class="form-group">
                <label>ID:</label>
                <label>{{currentProduits.id}}</label>
            </div>

            <div class="form-group">
            <label>Designation:</label>
            <label>{{currentProduits.designation}}</label>
            </div>

            <div class="form-group">
                <label>Prix:</label>
                <label>{{currentProduits.price}}</label>
            </div>
           

            <div class="form-group">
                <label>Quantite:</label>
                <label>{{currentProduits.quantite}}</label>
            </div>
        </div>
    </div>
</div>
</div>
